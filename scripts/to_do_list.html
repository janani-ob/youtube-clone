<DOCTYPE html>
    <html lang="en">

    <head>
        <title>To Do List</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: sans-serif;
            }

            header {
                height: 60px;
                background-color: blueviolet;

            }

            header h2 {
                color: white;
                padding: 10px;
                text-align: center;
            }

            main {
                padding: 30px;
                margin: 50px auto;
                border: 3px violet solid;
                width: 500px;
                height: 500px;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            form {
                margin: 20px;
            }

            #mytext {
                padding: 0;
                margin-right: 10px;
                height: 30px;
            }

            #addBtn {
                padding: 10px;
            }

            #addBtn:hover {
                cursor: pointer;

            }

            ul {
                width: 100%;
                background-color: violet;
                list-style: none;
            }

            li {
                position: relative;
                padding: 10px;
            }

            .close {
                cursor: pointer;
                position: absolute;
                position: absolute;
                top: 0;
                right: 0;
                padding: 10px;
            }

            .close:hover {
                background-color: paleturquoise;
            }
        </style>

    </head>

    <body>
        <header>
            <h2>
                TO DO LIST
            </h2>
        </header>


        <main>
            <form>
                <input id="my text" type="text" placeholder="Enter The Text Hear">
                <span onclick="mylist()" id="addBtn"> Add</span>
            </form>
            <ul id="myUl">
                <li>Red</li>
                <li>Green</li>
            </ul>
        </main>
        <script>
            var list = document.getElementsByTagName('li');
            for (var i = 0; i < list.length; i++) {
                var span = document.createElement("span");
                span.className = "close";
                var close = document.createTextNode("X");
                span.appendChild("close");
                list[i].appendChild(span);

            }
            var close = document.getElementsByClassName("close");
            for (i = 0; i < close.length; i++);
            close[i].onclick = function () {
                var d = this.parentElement;
                d.style.display = "none";
            }


            function mylist() {
                var li = documant.createElement("li");
                var mytxt = document.getElementById("mytext").value;
                var t = document.createTextNode("mytxt");
                li.appendChild(t);
                if (mytxt == "") {
                    alert("Input field is empty");

                } else {
                    document.getElementById("myUl").appendChild(li);
                }
                var list = document.getElementsByTagName('li');
                for (var i = 0; i < list.length; i++) {
                    var span = document.createElement("span");
                    span.className = "close";
                    var close = document.createTextNode("X");
                    span.appendChild("close");
                    list[i].appendChild(span);
                }
                var close = document.getElementsByClassName("close");
                for (i = 0; i < close.length; i++);
                close[i].onclick = function () {
                    var d = this.parentElement;
                    d.style.display = "none";
                }
        </script>

    </body>

    </html>
